<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Personal Finance Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        
        <div class="budget-planner">
            <h2>Set Your Budget</h2>
            <input type="number" id="budgetInput" placeholder="Enter your budget" />
            <button id="setBudget">Set Budget</button>
        </div>

        <div class="expense-tracker">
            <h2>Expense Tracker</h2>
            <input type="text" id="expenseName" placeholder="Expense Name" />
            <input type="number" id="expenseAmount" placeholder="Amount" />
            <button id="addExpense">Add Expense</button>
            <ul id="expenseList"></ul>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <p id="totalBudget">Total Budget: $0</p>
            <p id="totalExpenses">Total Expenses: $0</p>
            <p id="remainingBudget">Remaining Budget: $0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
